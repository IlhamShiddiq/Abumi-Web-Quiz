<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!-- More CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/all.css">

    <title>Welcome to Abumi</title>
  </head>
  <body>
    <div class="bg">
      <div class="tombol-play">
        <div class="wrap-tombol wrap-tombol-play">
          <div class="tombol tombol-home" data-toggle="modal" data-target="#siap" title="Ayo Belajar!"><i class="fas fa-book"></i></div>
          <div class="play tombol-home" data-toggle="modal" data-target="#modalIsiNama" title="Bermain Quiz"><i class="fas fa-play"></i></div>
          <div class="tombol tombol-home" title="Laporan"><i class="fas fa-clipboard"></i></div>
        </div>
        <div class="wrap-tombol wrap-tombol-lain">
          <div class="row">
            <div class="col-lg-6">
              <button type="submit" class="btn btn-primary">Tentang Developer</button>
            </div>
            <div class="col-lg-6">
              <button type="submit" class="btn btn-primary">Cara Bermain</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Modal Isi Nama -->
    <div class="modal fade" id="modalIsiNama" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title" id="exampleModalCenterTitle">Welcome To Abumi</h4>
          </div>
          <div class="modal-body">
            <h6 class="modal-body-title">Isi Namamu, Lalu Kita Berjelajah Bersama!</h6>
            <form action="step-1.html">
              <div class="form-group">
                <input type="text" class="form-control form-field" name="nama" id="nama" required placeholder="Masukkan Nama" autocomplete="off">
              </div>
              <div class="kotak-nama">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Isi Nama -->

    <!-- Modal Siap -->
    <div class="modal fade" id="siap" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title" id="exampleModalCenterTitle">Welcome To Abumi</h4>
          </div>
          <div class="modal-body">
            <div class="astro">
              <img src="assets/img/astro.png" width="150" style="float: left;">
            </div>
            <div class="kotak-nama mt-3">
              <div class="perkenalan-astro text-right" style="font-weight: lighter; letter-spacing: 1px;">
                Hai, perkenalkan aku Abumi. Aku adalah astronot yang akan membimbingmu untuk bermain di dalam kuis ini. kencangkan sabuk pengamanmu, lalu kita akan berjelajah bersama!
              </div>
              <form action="learn.html">
                <button type="submit" class="btn btn-primary mt-4">Ayo Berjelajah</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Siap -->

    <!-- Bintang -->
    <div class="bintang">
      <img src="assets/img/star.png" width="15" class="s-1">
      <img src="assets/img/star.png" width="10" class="s-2">
      <img src="assets/img/star.png" width="20" class="s-3">
      <img src="assets/img/star.png" width="20" class="s-4">
      <img src="assets/img/star.png" width="20" class="s-5">
      <img src="assets/img/star.png" width="12" class="s-6">
      <img src="assets/img/star.png" width="20" class="s-7">
      <img src="assets/img/star.png" width="10" class="s-8">
      <img src="assets/img/star.png" width="20" class="s-9">
      <img src="assets/img/star.png" width="20" class="s-10">
    </div>
    <div class="meteor">
      <img src="assets/img/meteor.png" width="120" class="meteor">
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/all.js"></script>
  </body>
</html>
