<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn | Atmosfer</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

    <!-- More CSS -->
    <link rel="stylesheet" href="../assets/css/font.css">
    <link rel="stylesheet" href="../assets/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/css/style-belajar.css">

    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

</head>
<body class="atm-bg">
    
    <div class="atm-info-wrap">
        <div class="atm-info">
            <div class="nama-atm text-white text-center" id="nm-atm"></div>
            <hr class="info">
            <div class="info-atm text-white text-justify" id="inf-atm">
                
            </div>
        </div>
    </div>
    <div class="atm-seq">
        <div class="input-group mb-2">
            <input type="text" class="form-control atm" readonly value="1)  Tropospherer" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" style="color: white; width: 75px;" onclick="loadtro();"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="input-group mb-2">
            <input type="text" class="form-control atm" readonly value="2)  Stratosphere" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" style="color: white; width: 75px;" onclick="loadstra();"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="input-group mb-2">
            <input type="text" class="form-control atm" readonly value="3)  Mesosphere" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" style="color: white; width: 75px;" onclick="loadmes();"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="input-group mb-2">
            <input type="text" class="form-control atm" readonly value="4)  Termosphere" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" style="color: white; width: 75px;" onclick="loadter();"><i class="fas fa-search"></i></button>
            </div>
        </div>
        <div class="input-group">
            <input type="text" class="form-control atm" readonly value="5)  Exosphere" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" style="color: white; width: 75px;" onclick="loadeks();"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <div class="balloon">
        <img src="../assets/img/balloon.png" width="60" class="obj-1">
        <img src="../assets/img/balloon.png" width="40" class="obj-2">
        <img src="../assets/img/satelite.png" width="50" class="obj-3">
        <img src="../assets/img/satelite-2.png" width="60" class="obj-4">
    </div>

    <div class="back-button back-button-atm"><a href="../learn.html"><i class="fas fa-caret-square-left"></i></a></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../assets/js/jquery.js"></script>
    <script src="../assets/js/popper.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/all.js"></script>
    <script>
        const showinfo = response => {
            let str = response;
            let strs = str.split("@");
            document.getElementById('nm-atm').innerHTML = `<p>${strs[0]}</p>`;
            document.getElementById('inf-atm').innerHTML = `<p>${strs[1]}</p>`;
        }

        const loadtro = () => {
            $.ajax({
                type: 'post',
                data: {
                    id: "A_1",
                },
                url: '../process/loadatmosfer.php',
                
                success: response => {
                    showinfo(response);
                }
            });
        }

        const loadstra = () => {
            $.ajax({
                type: 'post',
                data: {
                    id: "A_2",
                },
                url: '../process/loadatmosfer.php',
                
                success: response => {
                    showinfo(response);
                }
            });
        }

        const loadmes = () => {
            $.ajax({
                type: 'post',
                data: {
                    id: "A_3",
                },
                url: '../process/loadatmosfer.php',
                
                success: response => {
                    showinfo(response);
                }
            });
        }

        const loadter = () => {
            $.ajax({
                type: 'post',
                data: {
                    id: "A_4",
                },
                url: '../process/loadatmosfer.php',
                
                success: response => {
                    showinfo(response);
                }
            });
        }

        const loadeks = () => {
            $.ajax({
                type: 'post',
                data: {
                    id: "A_5",
                },
                url: '../process/loadatmosfer.php',
                
                success: response => {
                    showinfo(response);
                }
            });
        }
    </script>

</body>
</html>
